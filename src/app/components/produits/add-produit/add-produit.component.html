<div class="container">
  <form action="" [formGroup]="produitFormGroupe">
    <fieldset>
      <legend>Formulaire d'ajout de produit</legend>
      <div class="form-group has-success">
        <label class="form-control-label" for="inputValid">Name</label>
        <input
          type="text"
          value="correct value"
          class="form-control is-valid"
          name="name"
          formControlName="name"
        />
        <div class="valid-feedback">Success! You've done it.</div>
      </div>
      <div class="form-group has-success">
        <label class="form-control-label" for="inputValid">Price</label>
        <input
          type="text"
          value="correct value"
          class="form-control is-valid"
          name="price"
          formControlName="price"
        />
        <div class="valid-feedback">Success! You've done it.</div>
      </div>
      <div class="form-group has-success">
        <label class="form-control-label" for="inputValid">Quantity</label>
        <input
          type="text"
          value="correct value"
          class="form-control is-valid"
          name="quantity"
          formControlName="quantity"
        />
        <div class="valid-feedback">Success! You've done it.</div>
      </div>
      <div class="form-group has-success">
        <label class="form-control-label" for="inputValid">Selected</label>
        <div class="form-group">
          <label for=""></label>
          <select class="form-control" name="" id="">
            <option value="true">Selected</option>
            <option value="false">Unselected</option>
          </select>
        </div>
      </div>
      <div class="form-group has-success">
        <div class="form-check">
          <label class="form-check-label">
            <input
              type="radio"
              class="form-check-input"
              name="promo"
              formControlName="promo"
              value="promo"
            />
            Display value
          </label>
        </div>
      </div>

      <input
        name=""
        id=""
        (click)="onAddProduit()"
        class="btn btn-primary pull-right"
        type="submit"
        value="Enregistrer"
      />
    </fieldset>
  </form>
</div>
