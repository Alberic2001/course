<div class="container">
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active ml-1">
                    <a class="nav-link btn btn-outline-info" (click)="onGetAllProducts()">All <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item ml-1">
                    <a class="nav-link btn btn-outline-info" (click)="onGetSelectedProducts()">Selected</a>
                </li>
                <li class="nav-item ml-1">
                    <a class="nav-link btn btn-outline-info" (click)="onGetPromoProducts()">Promo</a>
                </li>
                <li class="nav-item ml-1">
                    <a class="nav-link btn btn-outline-info" routerLink="/new-produit">New</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0" #f="ngForm" (ngSubmit)="onSearchProducts(f.value)">
                <input class="form-control mr-sm-2" name="keyword" ngModel type="text" placeholder="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <table class="table mt-2">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Prix</th>
                <th>Quantite</th>
                <th>Selected</th>
                <th>Promo</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let produit of produits">
                <td scope="row"> {{ produit.id }}</td>
                <td>{{ produit.name }}</td>
                <td>{{ produit.price }}</td>
                <td>{{ produit.quantity }}</td>
                <td>{{ produit.selected }}</td>
                <td>{{ produit.promo }}</td>
                <td>
                    <button type="button" (click)="onSelectProduct(produit, ActionProduit.SELECTED)" [ngClass]="produit.selected?'btn btn-outline-success':'btn btn-outline-danger'">
                        <span *ngIf="produit.selected">Selected</span>
                        <span *ngIf="!produit.selected">Unselected</span>
                    </button>
                    <button type="button" (click)="onSelectProduct(produit, ActionProduit.PROMO)" class="ml-3" [ngClass]="produit.promo?'btn btn-outline-success':'btn btn-outline-danger'">
                        <span *ngIf="produit.selected">Promo</span>
                        <span *ngIf="!produit.selected">Pas Promo</span>
                    </button>
                    <button type="button" class="btn btn-danger ml-3">
                        <i class= "fa fa-edit"></i>
                    </button>
                    <button type="button" class="btn btn-danger ml-3">
                        <i class= "fa fa-trash"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>


</div>
